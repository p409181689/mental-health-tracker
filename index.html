<!DOCTYPE html>
<html>
<head>
	<title>Mental Healthier</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<body id="main-body">
	<div >
	<h1> Mental Healthier</h1>
	</div>
	<div class="mainbox">
	<p>Want to get a better picture of your emotional health? <br> Mental Healthier allows you to track your emotions - negative and positive - and your triggers to give you a better picture of what works and doesn't for you. </p>
	<h2>Sign In</h2>
	<form>
		<input class="inputText" id ="username" type="text" name="username" placeholder="Username"> <br/>
		<input class="inputText" id="password" type="password" name="password" placeholder="Password"><br/>
		<button id ="login">Submit</button>
	</form>
	<div>
	<p id="login-alert"></p>
	
	</div>
	
</body>
