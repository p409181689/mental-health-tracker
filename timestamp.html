<!DOCTYPE html>
<html>
<head>
	<title>Mental Healthier</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	

	
</head>
<body>
	<h2>Enter the Date and Time of Your Emotion</h2>

	<div>
		<button id="now">Now</button>
	</div>
	<h4>Or you can enter in your information if it happened earlier</h4>
	<form class="timestamp">
			<p>Pick the date</p>
			<input type="text" id="date" name="date">
			<p>At what time?</p>
			<select name="timeSelect">
				<option value="waking">Waking Up</option>
				<option value="morning">Morning</option>
				<option value="afternoon">Afternoon</option>
				<option value="evening">Evening</option>
				<option value="bed">Bedtime</option>
			</select> 
	</form>
	
		<button type="reset" id ="btn1" class="timebuttons">Clear</button>
		<a href="emotions.html"><button type="submit" id="btn2" class="timebuttons">Next</button></a>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="script.js"></script>
</body>
</html>
