<!DOCTYPE html>
<html>
<head>
	<title>Mental Healthier</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<h2>Enter the Date and Time of Your Emotion</h2>

	<div>
		<button id="now">Now</button>
	</div>
	<h4>Or you can manually enter in your information if it happened earlier</h4>
	<div>
			<p>Enter the date</p>
			<input type="text" id="date" name="date" value="Date">
			<p>At what time?</p>
			<select name="timeSelect">
				<option value="waking">Waking Up</option>
				<option value="morning">Morning</option>
				<option value="afternoon">Afternoon</option>
				<option value="evening">Evening</option>
				<option value="bed">Bedtime</option>
			</select> 
	</div>
	
		<button type="reset" class="timebuttons">Clear</button>
		<button type="submit" class="timebuttons">Next</button>
	
</body>
</html>
