<!DOCTYPE html>
<html>
<head>
	<title>Mental Healthier</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type='text/javascript' src='config.js'></script>
	<script src="script.js"></script>
	<script src="/__/firebase/3.9.0/firebase-app.js"></script>
		<script src="/__/firebase/3.9.0/firebase-auth.js"></script>
		<script src="/__/firebase/3.9.0/firebase-database.js"></script>
	<script>
	var config = {
    apiKey: key,
    authDomain: "mental-healthier.firebaseapp.com",
    databaseURL: database,
    projectId: "mental-healthier",
    storageBucket: storageBucket,
    messagingSenderId: "778809643853"
  };
  firebase.initializeApp(config);
  
	function signOut() {
				firebase.auth().signOut().then(function() {
					// Sign-out successful.
					window.location = "index.html";
				}).catch(function(error) {
						// An error happened.
				});
			}	
			function init() {
				document.getElementById("sign-out").addEventListener("click", signOut, false);
			}
			window.onload=function() {
				init();
			}
			</script>
</head>
<body>

	<div class="soothing">
	<h1> Mental Healthier</h1>
	</div>
	<h2>Enter the Date and Time of Your Emotion</h2>

	<div>
		<button id="now">Today</button>
	</div>
	<h4>Or you can enter in your information if it happened earlier</h4>
	<form class="timestamp">
			<p>Pick the date</p>
			<input type="text" id="date" name="date" required>
			<p>At what time?</p>
			<select name="timeSelect">
				<option value="waking">Waking Up</option>
				<option value="morning">Morning</option>
				<option value="afternoon">Afternoon</option>
				<option value="evening">Evening</option>
				<option value="bed">Bedtime</option>
			</select> 
	</form>
	
		<button type="reset" id ="btn1" class="timebuttons clear-button">Clear</button>
		<button type="submit" id="btn2" class="timebuttons">Next</button>
		<a href="emotions.html"></a>
	<br><br>
	<p><button id="sign-out" class="btn">Sign out</button></p>	
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	


</body>
</html>
