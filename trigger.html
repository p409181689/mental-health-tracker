<!DOCTYPE html>
<html>
<head>
	<title>Mental Healthier</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="soothing">
	<h1> Mental Healthier</h1>
	</div>
	<p>Now let's enter some info about what happened</p>
	<form class="trigger-entry">
			<p>Where are you?</p>
			<input type="text" name="location" maxlength = "25" placeholder="ex. Friend's House">
			<p>What type of enviroment are you in?</p>
			<select class="environment-select">
				<option value = "Select">Select One</option>
				<option value="Home">Home</option>
				<option value="Work">Work</option>
				<option value="School">School</option>
				<option value="Restaurant/Bar">Restaurant/Bar</option>
				<option value="Other" ">Other</option>
				<div><p><input id="trigger-add"type='text' name='otherAdd'></p></div>
			</select> 
			<p>Who Were You With?</p>
			<p id="who">If alone, please enter "alone"</p>
			<input type="text" name="company" placeholder="ex. Mom">
			<p>What Other External Factors Are Happening?</p>
			<input type="text" name="external" placeholder="ex. Dog barking">
			<p>What Thoughts Are You Having?</p>
			<input type="text" name="internal" placeholder="ex. Racing Thoughts">
			<p>Other Notes</p>
			<input type="text" name="notes">
	</form>
	
		<button type="reset" class="clear-button">Clear</button>
		<button type="submit" id="trigger-submit">Submit</button>
		


</body>
</html>
